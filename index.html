<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ron's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wholeCalculator">
      <div class="displayScreen">
        <div id="displayBox"></div>
      </div>
      <div class="turnOnDiv">
        <button id="resetButton">RESET</button>
      </div>
      <div class="numbersandOperations">
        <div class="allButtonsContainer">
          <div class="numbersColumn">
            <button type="button" class="number styleButtons">7</button>
            <button type="button" class="number styleButtons">8</button>
            <button type="button" class="number styleButtons">9</button>

            <button type="button" class="number styleButtons">4</button>
            <button type="button" class="number styleButtons">5</button>
            <button type="button" class="number styleButtons">6</button>

            <button type="button" class="number styleButtons">1</button>
            <button type="button" class="number styleButtons">2</button>
            <button type="button" class="number styleButtons">3</button>

            <button type="button" class="number styleButtons">0</button>
            <button type="button" class="styleButtons" id="dotButton">.</button>
            <button type="button" class="styleButtons" id="calcButton">=</button>
          </div>
          <div class="operatorColumn">
            <button type="button" class="operation styleButtons">&plus;</button>
            <button type="button" class="operation styleButtons">&minus;</button>
            <button type="button" class="operation styleButtons"> &times;</button>
            <button type="button" class="operation styleButtons">&divide;</button>
            <button type="button" class="styleButtons" id="toggleNeg">&plusmn;</button> 
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
