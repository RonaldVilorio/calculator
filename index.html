<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wholeCalculator">
      <div class="displayScreen">
        <div id="displayNumber"></div>
      </div>
      <div class="turnOnDiv">
        <div id="onButton">ON/AC</div>
      </div>
      <div class="numbersandOperations">
        <div class="numbersContainer">
          <div class="row">
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
          </div>
          <div class="row">
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
          </div>
          <div class="row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
          </div>
          <div class="row">
            <div class="number">0</div>
            <div class="number">.</div>
            <div class="number">=</div>
          </div>
        </div>
        <div class="operationsContainer">
          <div class="operation">+</div>
          <div class="operation">&minus;</div>
          <div class="operation">&times;</div>
          <div class="operation">&divide;</div>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
