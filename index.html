<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h1>Calculator project</h1> -->
    <!-- div for the whole calculator -->

    <!-- div for the display -->
    <!-- div container for the rows -->
    <!-- divs for buttons 1-9 -->
    <!-- 3 divs in row 3 divs in row 3 divs in row -->
    <!-- div container for the operation divs-->
    <!-- divs for operations + / - * and = sign -->
    <!-- 5 divs in column -->

    <div class="wholeCalculator">
      <div class="display"></div>
      <div class="turnOnDiv">
        <div class="onButton">ON/AC</div>
      </div>
      <div class="numbersandOperations">
        <div class="numbersContainer">
          <div class="row">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
          </div>
          <div class="row">
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
          </div>
          <div class="row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
          </div>
          <div class="row">
            <div class="number">0</div>
            <div class="number">.</div>
            <div class="number">=</div>
          </div>
        </div>
        <div class="operationsContainer">
          <div class="operation">+</div>
          <div class="operation">&minus;</div>
          <div class="operation">&times;</div>
          <div class="operation">&divide;</div>
        </div>
      </div>
    </div>
  </body>
</html>
