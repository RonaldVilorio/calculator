<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ron's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wholeCalculator">
      <div class="displayScreen">
        <div id="displayBox"></div>
      </div>
      <div class="turnOnDiv">
        <button id="resetButton">RESET</button>
      </div>
      <div class="numbersandOperations">
        <div class="numbersContainer">
          <div class="row">
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
          </div>
          <div class="row">
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
          </div>
          <div class="row">
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
          </div>
          <div class="row">
            <button type="button" class="number">0</button>
            <button type="button" id="dotButton">.</button>
            <button type="button" id="calcButton">=</button>
          </div>
        </div>
        <div class="operationsContainer">
          <button type="button" class="operation">&plus;</button>
          <button type="button" class="operation">&minus;</button>
          <button type="button" class="operation">&times;</button>
          <button type="button" class="operation">&divide;</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
